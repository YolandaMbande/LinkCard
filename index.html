<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Linkcard</title>
  <meta name="description" content="A clean, fast personal link page (Linktree-style). Edit the links below and publish to GitHub Pages.">
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#7c3aed; --glass: rgba(255,255,255,0.03);
      --radius:16px; --maxw:520px;
      color-scheme: dark;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:linear-gradient(180deg,var(--bg),#071021 80%); color:#e6eef8; -webkit-font-smoothing:antialiased; display:flex; align-items:center; justify-content:center; padding:32px;
    }
    .wrap{width:100%; max-width:var(--maxw)}

    header{display:flex; gap:12px; align-items:center; margin-bottom:18px}
    .avatar{width:92px; height:92px; border-radius:22px; overflow:hidden; flex:0 0 92px; background:linear-gradient(135deg,var(--accent),#06b6d4); display:flex; align-items:center; justify-content:center; font-weight:700}
    .avatar img{width:100%; height:100%; object-fit:cover}
    .title{display:flex; flex-direction:column}
    .title h1{margin:0; font-size:20px}
    .title p{margin:4px 0 0; color:var(--muted); font-size:13px}

    .card{background:linear-gradient(180deg,var(--card), #051026); border-radius:var(--radius); padding:20px; box-shadow:0 6px 30px rgba(2,6,23,0.6);}

    .links{display:flex; flex-direction:column; gap:12px; margin:8px 0}
    .link{display:flex; align-items:center; gap:12px; text-decoration:none; padding:14px 16px; border-radius:12px; background:var(--glass); backdrop-filter: blur(6px); color:inherit; transition:transform .12s ease, box-shadow .12s ease}
    .link:hover{transform:translateY(-4px); box-shadow:0 10px 30px rgba(3,7,18,0.6)}
    .link .icon{width:36px; height:36px; display:inline-grid; place-items:center; border-radius:10px; background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); flex-shrink:0}
    .link .meta{display:flex; flex-direction:column}
    .link .meta .label{font-weight:600}
    .link .meta .desc{font-size:12px; color:var(--muted)}

    .small{font-size:12px; color:var(--muted); margin-top:12px; text-align:center}

    /* responsive */
    @media (max-width:520px){
      .avatar{width:76px; height:76px}
      .title h1{font-size:18px}
    }

    /* helper classes for editing ease */
    .hide-mobile{display:inline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="avatar" aria-hidden="true">
          <!-- replace with your image file or keep initials -->
          <img src="c:\Users\dbeadmin\Desktop\IMG_3944.jpg" alt="avatar">
        </div>
        <div class="title">
          <h1 id="name">Yolanda Mbande</h1>
          <p id="bio">Software developer / Creator / Blogger</p>
        </div>
      </header>

      <main>
        <div class="links" id="links">
          <!-- example links: edit or remove these -->
          <a class="link" href="https://yourwebsite.example" target="_blank" rel="noopener noreferrer">
            <div class="icon">üîó</div>
            <div class="meta"><span class="label">Personal website</span><span class="desc">Portfolio, blog</span></div>
          </a>

          <a class="link" href="https://www.instagram.com/mbande_yolanda" target="_blank" rel="noopener noreferrer">
            <div class="icon">üì∑</div>
            <div class="meta"><span class="label">Instagram</span><span class="desc">Photos & stories</span></div>
          </a>

          <a class="link" href="https://web.facebook.com/mslandie.mbande.9" target="_blank" rel="noopener noreferrer">
            <div class="icon">üì∑</div>
            <div class="meta"><span class="label">Fcaebook</span><span class="desc">Photos & stories</span></div>
          </a>

          <a class="link" href="https://github.com/YolandaMbande" target="_blank" rel="noopener noreferrer">
            <div class="icon">üíª</div>
            <div class="meta"><span class="label">GitHub</span><span class="desc">Projects & code</span></div>
          </a>

          <a class="link" href="mailto:y_mbande@icloud.com" target="_blank" rel="noopener noreferrer">
            <div class="icon">‚úâÔ∏è</div>
            <div class="meta"><span class="label">Email</span><span class="desc">Get in touch</span></div>
          </a>
        </div>

        <div class="small">Made with a simple HTML file ‚Äî edit the links directly in the file before publishing.</div>
      </main>
    </div>
  </div>

  <!-- Optional: small script to allow quick edits in-browser (not needed for GitHub Pages) -->
  <script>

    function render(){
      document.getElementById('name').textContent = config.name
      document.getElementById('bio').textContent = config.bio
      if(config.avatar) document.querySelector('.avatar img').src = config.avatar

      const container = document.getElementById('links')
      container.innerHTML = ''
      for(const l of config.links){
        const a = document.createElement('a')
        a.className = 'link'
        a.href = l.href
        a.target = '_blank'
        a.rel = 'noopener noreferrer'

        const i = document.createElement('div')
        i.className = 'icon'
        i.textContent = l.emoji || 'üîó'

        const meta = document.createElement('div')
        meta.className = 'meta'
        const label = document.createElement('span')
        label.className = 'label'
        label.textContent = l.label
        const desc = document.createElement('span')
        desc.className = 'desc'
        desc.textContent = l.desc || ''

        meta.appendChild(label)
        meta.appendChild(desc)
        a.appendChild(i)
        a.appendChild(meta)
        container.appendChild(a)
      }
    }

    render()
  </script>
</body>
</html>
